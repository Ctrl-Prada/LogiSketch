    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              silicon: {
                orange: '#F03200',
                lightOrange: '#FF7800',
                purple: '#7F3F98',
                darkPurple: '#640064',
                yellow: '#F6C847',
                teal: '#42C0B5',
                dark: '#050505',
                surface: '#121212',
                input: '#1E1E1E'
              }
            },
            backgroundImage: {
              'silicon-gradient': 'linear-gradient(30deg, #F6C847 0%, #F03200 50%, #7F3F98 100%)',

          }
        }

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #050505; /* Brand Dark */
        color: #ffffff;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #F03200;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
